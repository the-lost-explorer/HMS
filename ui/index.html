<html>
    <head>
        <title>HMS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="http://localhost:8085/ui/login.js"></script>
        
        <!--CSS-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="http://localhost:8085/ui/styles.css">

        <!--External JavaScript-->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>
            <i class="material-icons" style="color: #424242; float: left; font-size: 64px; padding-top: 29px; padding-left: 30px;">business</i>
            <p id="title"> HMS </p>
        <div id = "login-form">
            <p id="message">Sign in</p>
            <form id="signin-form" autocomplete="off">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="regno">
                <label class="mdl-textfield__label" for="username" id="username-label">Registration No</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div><br>
            </form>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button" id="login">
            SIGN IN
            </button>
        </div>
    </body>
</html>
